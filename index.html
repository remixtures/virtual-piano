<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="pianoStyling.css">
</head>
<body>
    <h1>Virtual Piano</h1>
    <br>
    <h2>Press any key to play the piano</h2>
    <br><br>
    <div class="container">
    <div class="white-keys">
        <kbd>A</kbd><kbd>S</kbd><kbd>D</kbd><kbd>F</kbd><kbd>G</kbd><kbd>H</kbd><kbd>J</kbd>
    </div>
    <div class="black-keys">
        <kbd>W</kbd><kbd>E</kbd><kbd>T</kbd><kbd>Y</kbd><kbd>U</kbd>
    </div>
    </div>
    <script src="KeyboardHandler.js"></script>
</body>
</html>
